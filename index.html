<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="styles.css">
    <script src="main.js"></script>
</head>
<body>
    <div id="header">
        <h1 id="header-title">Tic Tac Toe</h1>
        <p>Dummy text</p>
    </div>
    <div id="main-content">
        <div id="gameboard">
             <div class="0 square left"></div>
             <div class="1 square"></div>
             <div class="2 square"></div>
             <div class="3 square left"></div>
             <div class="4 square"></div>
             <div class="5 square"></div>
             <div class="6 square left bottom"></div>
             <div class="7 square bottom"></div>
             <div class="8 square bottom"></div>
        </div>
        <div id="restart-game">
            <button id="restart-btn">Restart</button>
        </div>
    </div>
    <div id="footer">
        <p>
            <script>
                document.write("(c)" + new Date().getFullYear() + " sunridden");
            </script>
        </p>
    </div>
</body>
</html>
