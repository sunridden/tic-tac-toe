<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div id="header">
        <h1 id="header-title">Tic Tac Toe</h1>
        <p id="winner">Begin Your Game</p>
    </div>
    <div id="main-content">
        <div id="gameboard">
             <div id="0" class="square left"></div>
             <div id="1" class="square"></div>
             <div id="2" class="square"></div>
             <div id="3" class="square left"></div>
             <div id="4" class="square"></div>
             <div id="5" class="square"></div>
             <div id="6" class="square left bottom"></div>
             <div id="7" class="square bottom"></div>
             <div id="8" class="square bottom"></div>
        </div>
        <div id="restart-game">
            <button id="restart-btn">Restart</button>
        </div>
    </div>
    <div id="footer">
        <p>
            <script>
                document.write("(c)" + new Date().getFullYear() + " sunridden");
            </script>
        </p>
    </div>
</body>
</html>
